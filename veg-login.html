<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/veg-login-body.css">
    <link rel="stylesheet" href="./css/restBannarBt.css">
</head>

<body>
        <!-- 頁面跳轉按鈕 -->
        <header>
            <div class="banner for-login">
                <div class="banner-buttons for-login2">
                    <!-- 新增的切换按钮 -->
                    <a href="#" id="toggle-button" class="icon-button">
                        <img id="toggle-image" src="./img/icon/dotSquare_icon.png" alt="切换图片">
                    </a>
                    <!-- 原有的三个按钮 -->
                    <a href="index.html" class="icon-button"><img src="./img/icon/home.png" alt="回到主頁"></a>
                    <a href="veg-food.html" class="icon-button"><img src="./img/icon/Restaurant.png" alt="回到餐廳介紹頁"></a>
                    <a href="veg-intro.html" class="icon-button"><img src="./img/icon/intro.png" alt="回到蔬時介紹頁"></a>
                </div>
            </div>
        </header>


            <div class="login-container">
                <h1>VegEasy</h1>
                <h2>Log In</h2>
            
                <form id="loginForm">
                    <label for="account">Account</label>
                    <input type="text" id="account" name="account" required>
                    
                    <label for="password">Pass Word</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Submit</button>
                    <p id="errorMessage" class="error-message"></p>
                </form>
            </div>


        <!-- 側邊按鈕的顯示與隱藏的程式 -->
        <script src="./js/vRestBannerBt.js"></script>
        <script src="./js/vegLogIn.js"></script>
</body>
